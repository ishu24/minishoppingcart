<!DOCTYPE html>
<html>
<head>
	<title>register</title>
</head>
<body>
	<h1 style="text-align: center;">Register</h1>
	<form>
		<label>
			Firstname	
		</label>
		<input name="txtfname" type="text"></input>
		<br>
		<label>
			Lastname	
		</label>
		<input name="txtlname" type="text"></input>
		<br>
		<label>
			email	
		</label>
		<input name="txtemail" type="text"></input>
		<br>
		<label>
			password	
		</label>
		<input name="txtpwd" type="password"></input>
		<br>
		<label>
			contact	
		</label>
		<input name="txtcon" type="text"></input>
		<br>
		<label>
			Address	
		</label>
		<textarea name="txtarea"></textarea>
		<br>
		<label>
			country	
		</label>
		<select name="txtcountry">
			<option >---select country---</option>
		</select>
		<br>
		<label>
			state	
		</label>
		<select name="txtstate">
			<option>---select state---</option>
		</select>
		<br>
		<label>
			Sex	
		</label>
		<input type="radio" name="txtgender" value="male">Male
		<input type="radio" name="txtgender" value="female">Female
		<br>
		<label>
			Hobbies
		</label>
		<input type="checkbox" name="txthobby" value="read">Reading
		<input type="checkbox" name="txthobby" value="travel">Travelling
		<br>
		<button type="submit" name="btnregister">
		REGISTER
		</button>
	</form>
</body>
</html>
